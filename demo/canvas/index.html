<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"> 
  <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
  <script src="//at.alicdn.com/t/font_695434_st72mhy8l8j.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
</style>
</head>
<body>
<canvas id="xxx"></canvas>
  <ul id="actions" class="actions">
    <li id="pen" class="active">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
      </svg>
    </li>
    <li id="eraser">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
    </li>
    <li id="clear">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-clearup"></use>
      </svg>
    </li>
    <li id="undo">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-undo"></use>
      </svg>
    </li>
    <li id="download">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-download"></use>
      </svg>
    </li>  
  </ul>
  <div class="colors">
  	<ol id="colors">
      <li id="white" data-index="0"></li>
  		<li id="black" data-index="1" class="active"></li>
  		<li id="red" data-index="2"></li>
      <li id="blue" data-index="3"></li>
      <li id="yellow" data-index="4"></li>
  		<li id="green" data-index="5"></li>
      <li id="gray" data-index="6"></li>
  	</ol>
  </div>
  <div class="sizes">
  	<input type="range" id="range" min="1" max="30" value="5" title="调整笔刷粗细">
  </div>
  <script src="./unit.js"></script>
</body>
</html>
